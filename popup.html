<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site Blocker</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="popup.css" />
    </head>

    <body>
        <div class="popup-container">
            <div class="container">
                <h1>Site Blocker</h1>
                <input
                    type="password"
                    id="passwordInput"
                    placeholder="Set password"
                />
                <button type="button" id="setPassword">Set Password</button>
                <label class="switch" title="Block current site">
                    <input type="checkbox" id="addCurrent" />
                    <span class="slider" aria-label="Block current site"></span>
                </label>
                <div>
                    <div class="title-toggle">
                        <h2>Blocked Sites</h2>
                        <button type="button" id="toggleList">
                            <i
                                id="iconList"
                                class="fas fa-chevron-down rotated"
                            ></i>
                        </button>
                    </div>
                    <ul id="blockedList" class="hidden"></ul>
                </div>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
